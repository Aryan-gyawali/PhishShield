<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishShield</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    
    
</head>

<body>

    <header>

        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <a class="header-logo" href="#">
                        <img class="img-fluid" src="./Images/Logo.png" alt="">
                        <img class="hide-desktop" src="./Icons/Three lines.svg" alt="three lines">

                    </a>
                </div>

                <div class="col-md-8">
                    <div class="navigation-bar">
                        <ul class="header-item">
                            <li>
                                <a class="header-link">Home</a>
                            </li>
                            <li>
                                <a class="header-link" href="#">Blog</a>

                            </li>
                            <li>
                                <a class="header-link" href="#">Reports</a>

                            </li>

                        </ul>
                        <div class="btn-cta">
                            <div>
                                <a href="/signUpForm" class="sign-up">Sign-up</a>
                            </div>
                            <div>
                                <a href="#" class="log-in">Log-in</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="bg-alt">

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="hero">

                        <h1>Protecting tomorrow with PhishShieldâ€™s simulations today. </h1>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--Login and signup page containt-->



    <div class="form-container">


        <form id="signupForm" >

            <p class="form-title"> Create an account</p>

            <div class="row align-items-center">

                <div class=" col-lg-6">
                    <div class="name">
                        <label for="name" class="form-label">Name *</label>
                        <input autocomplete="off" type="text" class="form-input" id="username" placeholder="Full Name">
                        <div class="error-message"></div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="phone">
                        <label for="phone" class="form-label">Phone *</label>
                        <input type="number" class="form-input" id="phone" placeholder="Phone">
                        <div class="error-message"></div>
                    </div>
                </div>
            </div>


            <div class="email">
                <label for="email" class="form-label">Email *</label>
                <input autocomplete="off" type="email" class="form-input" id="email" placeholder="example@mail.com">
                <div class="error-message"></div>

            </div>

            <div class="password">
                <label for="password" class="form-label">Password *</label>
                <input type="password" class="form-input" id="password" placeholder="Password"> 
                
                
                <div class="error-message"></div>

            </div>

            <div class="checkbox-group">
                <div class="remember-me">
                    <input type="checkbox" id="service2">
                    <label for="service2">Remember Me</label>
                </div>
                <a href="#" class="page-links">Forgot Password?</a>

            </div>
            <button class="btn-cta1" type="submit">Sign up</button>
            <p class="text-form">Already have an account ? <a class="page-links" href="#">Login</a></p>
        </form>
    </div>


   <!-- Login Form -->
<form id="loginForm">
    <p class="form-title">Login</p>

    <div class="email1">
        <label for="email1" class="form-label">Email *</label>
        <input type="email" autocomplete="off" class="form-input" id="email1" placeholder="Email">
        <div class="error-message"></div>
    </div>

    <div class="password1">
        <label for="password1" class="form-label">Password *</label>
        <input type="password" autocomplete="off" class="form-input" id="password1" placeholder="Password">
        <div class="error-message"></div>
    </div>

    <div class="checkbox-group">
        <div class="remember-me">
            <input type="checkbox" id="service2">
            <label for="service2">Remember Me</label>
        </div>
        <a href="#" class="page-links">Forgot Password?</a>
    </div>

    <button class="btn-cta2" type="submit">Login</button>
    <p class="text-form">Don't have an account? <a class="page-links" href="#">Sign up</a></p>
</form>

<!-- Reset Password Form -->
<form id="resetForm">
    <p class="form-title">Forgot password?</p>

    <div class="reset-email">
        <label for="email2" class="form-label">Please enter your email *</label>
        <input type="email" autocomplete="off" class="form-input" id="email2" placeholder="example@mail.com">
        <div class="error-message"></div>
    </div>

    <button class="btn-cta3" type="submit">Reset password</button>
    <p class="text-form">Don't have an account? <a class="page-links" href="#">Sign up</a></p>
</form>




































<script src="./Java Script/script.js"></script>
<script src="./Java Script/validation.js"></script>
</body>

</html>
